<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora MASTER</title>
    <h1>"Calculadora MASTER"</h1>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" readonly>
        <br>
        <input type="button" value="9" onclick="addToDisplay('9')" class="boton">
        <input type="button" value="8" onclick="addToDisplay('8')" class="boton">
        <input type="button" value="7" onclick="addToDisplay('7')" class="boton">
        <input type="button" value="/" onclick="addToDisplay('/')" class="botondiv">
        <br>
        <input type="button" value="6" onclick="addToDisplay('6')" class="boton">
        <input type="button" value="5" onclick="addToDisplay('5')" class="boton">
        <input type="button" value="4" onclick="addToDisplay('4')" class="boton">
        <input type="button" value="*" onclick="addToDisplay('*')" class="botonmul">
        <br>
        <input type="button" value="3" onclick="addToDisplay('3')" class="boton">
        <input type="button" value="2" onclick="addToDisplay('2')" class="boton">
        <input type="button" value="1" onclick="addToDisplay('1')" class="boton">
        <input type="button" value="-" onclick="addToDisplay('-')" class="botonresta">
        <br>
        <input type="button" value="0" onclick="addToDisplay('0')" class="boton">
        <input type="button" value="." onclick="addToDisplay('.')" class="boton">
        <input type="button" value="=" onclick="calculate()" class="botonigual">
        <input type="button" value="+" onclick="addToDisplay('+')" class="botonsuma">
        <br>
        <input type="button" value="C"  onclick="clearDisplay()" class="borrar">
    </div>
    <script src="index.js" ></script>
</body>
</html>
